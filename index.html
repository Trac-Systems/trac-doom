<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        pear-ctrl[data-platform="darwin"] { margin-top: 12px; margin-left: 10px; }

        #titlebar {
            -webkit-app-region: drag;
            height: 30px;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #0f1a1470;
            backdrop-filter: blur(8px);
        }

        :root {
            color-scheme: dark;
            --bg: #0b0f0d;
            --bg-alt: #0f1a14;
            --panel: #101a14;
            --panel-2: #13231a;
            --border: #2b3b2a;
            --accent: #c8ff5c;
            --accent-2: #f2a846;
            --text: #e6f2e1;
            --muted: #91a893;
            --danger: #ff6b6b;
            --shadow: 0 12px 40px rgba(0,0,0,0.35);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background: radial-gradient(circle at 20% 15%, #18261b 0%, #0b0f0d 60%, #070907 100%);
            font-family: "Space Mono", "JetBrains Mono", "Fira Code", monospace;
            margin: 0;
            padding: 0;
            color: var(--text);
            overflow: hidden;
        }

        #root {
            height: calc(100vh - 30px);
            padding-top: 30px;
            box-sizing: border-box;
        }

        .boot {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .boot img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 18px 35px rgba(0,0,0,0.45));
        }

        .boot .boot-text {
            font-family: "Space Mono", "JetBrains Mono", "Fira Code", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
            font-size: 0.95rem;
        }

        button, input, select {
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text);
            background: #0b0f0d;
            border: 1px solid var(--border);
            padding: 0.5rem 0.6rem;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
            transition: transform 120ms ease, border 120ms ease, background 120ms ease;
        }

        button:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        button.ghost {
            background: transparent;
            border-color: #203126;
            color: var(--muted);
        }

        input[type="checkbox"] {
            margin-right: 0.4rem;
        }

        .app-root {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 0.75rem;
            padding: 0.75rem 1rem 1rem;
            box-sizing: border-box;
            min-height: 0;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(11, 15, 13, 0.72);
            border: 1px solid var(--border);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.65rem;
        }

        .logo {
            height: 28px;
            width: auto;
            opacity: 0.95;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.45));
        }

        .brand-title {
            font-size: 1.2rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .brand-sub {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .stat-stack {
            display: grid;
            gap: 0.25rem;
            font-size: 0.85rem;
        }

        .stat {
            color: var(--muted);
        }

        .mono {
            font-family: inherit;
            color: var(--accent);
        }

        .nick-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nick-status {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .nick-status.unsaved {
            color: #f3b26b;
        }

        .nick-status.saving {
            color: var(--accent);
        }

        .layout {
            display: grid;
            grid-template-columns: minmax(220px, 1fr) minmax(360px, 2fr) minmax(240px, 1fr);
            grid-template-areas: "players matchmaking rankings";
            gap: 1rem;
            flex: 1;
            min-height: 0;
            overflow: auto;
            overflow-x: hidden;
            padding-right: 0.25rem;
        }

        .players-panel { grid-area: players; }
        .matchmaking-panel { grid-area: matchmaking; }
        .rankings-panel { grid-area: rankings; }

        .panel {
            background: linear-gradient(180deg, rgba(19,35,26,0.9), rgba(10,16,12,0.95));
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.9rem;
            min-height: 0;
            box-shadow: var(--shadow);
            overflow: auto;
            overflow-x: hidden;
        }

        .panel-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
        }

        .scroll-list {
            max-height: 260px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 0.35rem;
        }

        .matches-scroll {
            max-height: 320px;
            overflow-y: auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .muted {
            color: var(--muted);
        }

        .error {
            color: var(--danger);
        }

        .wad-card {
            background: rgba(11, 15, 13, 0.6);
            border: 1px solid #1f2b22;
            border-radius: 8px;
            padding: 0.6rem;
            margin-bottom: 0.75rem;
        }

        .wad-summary {
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .wad-summary::-webkit-details-marker {
            display: none;
        }

        .wad-body {
            margin-top: 0.6rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .wad-section {
            margin-top: 0.6rem;
        }

        .path-input {
            flex: 1;
            min-width: 160px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.75rem;
        }

        .form-grid label {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .map-skill-row {
            grid-column: span 2;
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 0.7fr);
            gap: 0.75rem;
            align-items: end;
        }

        .map-skill-row label {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .disabled {
            opacity: 0.6;
        }

        .button-row {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            margin-top: 0.6rem;
        }

        .tabs {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
            margin-bottom: 0.6rem;
        }

        .tabs button.active {
            border-color: var(--accent);
            color: var(--accent);
        }

        .match-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 0.75rem;
            align-items: center;
            padding: 0.4rem 0;
            border-bottom: 1px dashed #1f2b22;
        }

        .match-row:last-child {
            border-bottom: none;
        }

        .match-main {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .match-meta {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
            align-items: flex-end;
        }

        .chat-box {
            border: 1px solid #1c2b21;
            border-radius: 8px;
            padding: 0.5rem;
            max-height: 10rem;
            overflow-y: auto;
            background: rgba(7, 10, 8, 0.6);
        }

        .chat-line {
            margin-bottom: 0.35rem;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.6rem;
        }

        .banner {
            margin: 0.5rem 1rem 0;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            background: rgba(12, 18, 14, 0.9);
            border: 1px solid #1f2b22;
        }

        .banner.error {
            border-color: rgba(255, 107, 107, 0.4);
        }

        .game-shell {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0.75rem 1rem 1.25rem;
            flex: 1;
            min-height: 0;
        }

        .game-shell[data-active="0"] {
            display: none;
        }

        .game-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .game-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .canvas-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            border: 1px solid #1f2b22;
            border-radius: 12px;
            background: #050705;
        }

        canvas.frame {
            background: #000;
            display: block;
        }

        @media (max-width: 1100px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "matchmaking"
                    "players"
                    "rankings";
                gap: 1.25rem;
                padding-right: 0;
            }
            .topbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .panel {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div id="titlebar">
    <pear-ctrl></pear-ctrl>
</div>
<div id="root">
    <div class="boot">
        <img src="./assets/trac-logo.png" alt="Trac Network" />
        <div class="boot-text">Loading...</div>
    </div>
</div>
<script type="module" src="./app.js"></script>
</body>
</html>
